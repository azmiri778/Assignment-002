<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azmiri</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <div class="logo">Azmiri</div>
          <a href="index.html">Home</a>
          <a href="skills.html">Skills</a>
          <a href="contact.html" class="btn">Contact</a>
        </nav>
      </header>
      <main>
        <div><img src="anime.png" alt="anime" /></div>
        <div>
          <form action="contact.html" class="contact">
            <div><h2>Let's have a chat!</h2></div>
            <input
              type="text"
              name="name"
              placeholder="Your Name"
              class="input1"
            />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              class="input2"
            />
            <textarea
              name="message"
              placeholder="Your Message Here"
              class="input3"
            ></textarea>
            <input type="submit" value="send" class="input4" />
          </form>
        </div>
      </main>
      <footer>
        <div class="p2">
          <p>Created with <span>&hearts;</span> by Azmiri</p>
        </div>
        <div class="p3">copyright &copy 2025</div>
      </footer>
    </div>
  </body>
</html>
